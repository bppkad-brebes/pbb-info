<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-form/iron-form.html">
<link rel="import" href="bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="scripts/moment-js.html">
<link rel="import" href="info-pbb-ajax.html">

<dom-module id="form-pbb-info">
    <template>
        <style>
            #dialog {
                display: block;
                padding: 16px 32px 64px, 32px;
                border: 1px solid #ccc;
                position: absolute;
                top: 0;
                margin: 0;
                width: 80vw;
                background: var(--primary-background-color);
                overflow-y: scroll;
            }

            .main-layout {
                display: flex;
                flex-direction: row;
            }

            .flex {
                flax: 1;
            }

            .form {
                flex: 2;
            }

            .buttons-layout {
                display: flex;
                flex-direction: row;
                margin-top: 16px;
            }

            .buttons-layout paper-button {
                width: 150px;
            }

            .save-button {
                background: var(--accent-color);
                color: var(--text-primary-color);
            }

            .cancel-button {
                color: var(--accent-color);
            }

            h2 {
                font-size: 2em;
                font-weight: 300;
            }

            paper-button[hidden] {
                display: none;
            }

            .error-message {
                margin-top: 20px;
                color: #db4437;
            }

            .close-button {
                color: var(--accent-color);
            }

            form::content label {
                font-weight: bold !important;
                color: #999 !important;
            }

            @media(max-width: 600px) {
                #dialog {
                    width: 100vw;
                    min-height: 100vh;
                    padding: 0 0 60px 0;
                }
            }
        </style>

        <info-pbb-ajax id="infoPbbAjax" url="/api/getInfoPbb" nop="{{nop}}"></info-pbb-ajax>

        <paper-dialog id="dialog" modal>
            <div class="main-layout">
                <h2>Informasi NOP</h2>
                <span class="flex"></span>
                <paper-icon-button icon="close" on-tap="close"
                                   class="close-button self-start"></paper-icon-button>
            </div>

            <div class="form">
                <form is="iron-form" id="form">
                    <iron-a11y-keys keys="enter" on-key-pressed="_gotoThn"></iron-a11y-keys>
                    <paper-input name="nop" value="{{nop}}" id="nop" label="NOP"
                                 required autofocus error-message="NOP perlu diisi dengan tanpa menggunakan tanda baca"></paper-input>
                    <paper-input name="thn" value="{{thn}}" id="thn" label="TAHUN"
                                 required error-message="Tahun pajak perlu diisi"></paper-input>
                </form>
            </div>
            <div class="buttons-layout">
                <paper-button raised on-tap="_getInfoPbb" class="save-button">Proses</paper-button>
                <paper-button on-tap="close" class="cancel-button">Batal</paper-button>
            </div>

            <span class="error-message" hidden="[[!errorMessage]]">[[errorMessage]]</span>
        </paper-dialog>
    </template>
</dom-module>
